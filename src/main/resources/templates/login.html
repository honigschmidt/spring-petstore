<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <div th:if="${param.error}">
    <br>
    Invalid username and password.
    <br>
  </div>
  <div th:if="${param.logout}">
    <br>
    You have been logged out.
    <br>
  </div>
  <form th:action="@{/login}" method="post">
    <br>
    <div>User Name<br><input type="text" name="username"/></div>
    <br>
    <div>Password<br><input type="password" name="password"/></div>
    <br>
    <div><input type="submit" value="Login"/></div>
  </form>
  </body>
</html>
