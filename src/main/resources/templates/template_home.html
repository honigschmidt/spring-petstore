<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Spring Pet Store</title>
    <style>
        * {
            font-family: 'Open Sans', Helvetica; font-size: small;
        }
        body {
            margin: auto;
            width: 99%;
            padding: 5px;
        }
        .main-container {
            margin: auto;
            width: 600px;
            display: flex;
            flex-direction: column;
            padding: 5px;
        }
        .logo-container {
            text-align: center;
            align-items: center;
            padding: 5px;
        }
        .product-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            padding: 5px;
            background-color: #ebf5fb;
            border: 1px solid white;
            border-radius: 5px;
        }
        .product-box {
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            background-color: #aed6f1;
            border: 1px solid #ebf5fb;
            border-radius: 5px;
        }
        .product-box-photo {
            max-width: 100%;
            padding: 5px;
        }
        .product-box-name {
            text-align: center;
            padding: 5px;
        }
        .product-box-description {
            text-align: center;
            padding: 5px;
        }
        .product-photo {
            max-width: 100%;
        }
        .text-container {
            text-align: center;
            padding: 5px;
            background-color: #ebf5fb;
            border: 1px solid white;
            border-radius: 5px;
        }
        .footer-container {
            padding: 5px 1px 5px 1px;
            text-align: center;
        }
        .title {
            font-weight: bold;
        }
        a {
            color: black;
        }
        a:visited {
            color: black;
        }
        .debug {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="logo-container">
        <img th:src="@{images/Logo.svg}"/>
    </div>
    <div class="product-container" th:if="${available_pet_list.empty}">Sorry, currently we have no available pets. Please come back later.</div>
    <div th:unless="${available_pet_list.empty}">
        <div class="text-container title">New Arrivals</div>
        <div class="product-container">
            <div class="product-box" th:each="pet:${available_pet_list}">
                <div class="product-box-photo"><img class="product-photo" th:src="@{${pet_photo_list.get(pet.name)}}"></img></div>
                <div class="product-box-name title" th:text="${pet.name}"></div>
                <div class="product-box-description" th:text="${pet.description}"></div>
            </div>
        </div>
    </div>
    <div class="text-container">Please <a href="/store">log in</a> to order. New customer? Please <a href="/register">register</a>.
        <br>(Default users: admin/admin & user/user)</div>
    <div class="text-container"><a href="/admin">Admin</a></div>
    <div class="footer-container" th:insert="~{fragments/fragment_footer :: footer}"></div>
</div>
</body>
</html>
