<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<span th:fragment="header">Logged in as <span style="font-weight:bold" sec:authentication="name"></span> with role(s) <span sec:authentication="principal.authorities"></span> |
    <span sec:authorize="hasRole('ROLE_ADMIN')"><a  href="/admin">ADMIN</a> | <a href="/store">STORE</a> | </span>
    <a href="/logout">LOGOUT</a> | <br><hr></span>
</body>
</html>
