<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Spring Pet Store</title>
    <style>
        * {
            font-family: 'Open Sans', Helvetica; font-size: small;
        }
        table, th, td {
            text-align: center;
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 3px;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Metadata</th>
        <th>URL</th>
    </tr>
    <tr th:each="photo:${photo_list}">
        <td th:text="${photo.id}"></td>
        <td th:text="${photo.metaData}"></td>
        <td th:text="${photo.url}"></td>
    </tr>
</table>
</body>
</html>
