<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Spring Pet Store</title>
    <style>
        * {
            font-family: 'Open Sans', Helvetica; font-size: small;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Id</td>
        <td>Metadata</td>
        <td>URL</td>
    </tr>
    <tr th:each="photo:${photo_list}">
        <td th:text="${photo.id}"></td>
        <td th:text="${photo.metaData}"></td>
        <td th:text="${photo.url}"></td>
    </tr>
</table>
</body>
</html>
