<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Spring Pet Store</title>
    <style>
    * {
        font-family: 'Open Sans', Helvetica; font-size: small;
    }
    body {
        margin: auto;
        width: 99%;
        padding: 5px;
    }
    .main-container {
        margin: auto;
        width: 600px;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 5px;
        background-color: #ebf5fb;
        border-radius: 5px;
    }
    .login-container {
        text-align: center;
        padding: 5px;
    }
    .form-element, .error-message {
        padding: 5px;
        }
    .title {
        font-weight: bold;
        }
    .debug {
        border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="login-container">
        <form th:action="@{/login}" method="post">
            <div class="form-element title">Login</div>
            <div class="error-message" th:if="${param.error}">Invalid username and password.</div>
            <div class="error-message" th:if="${param.logout}">You have been logged out.</div>
            <div class="form-element"><input style="text-align: center" type="text" name="username"
                                             placeholder="Username"></div>
            <div class="form-element"><input style="text-align: center" type="password" name="password"
                                             placeholder="Password"></div>
            <div class="form-element">
                <button type="submit">LOGIN</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
