<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Spring Pet Store</title>
    <style>
    * {
        font-family: 'Open Sans', Helvetica; font-size: small;
    }
    body {
        margin: auto;
        width: 99%;
        padding: 5px;
    }
    .main-container {
        margin: auto;
        width: 600px;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 5px;
        background-color: #ebf5fb;
        border-radius: 5px;
    }
    .register-container {
        text-align: center;
        padding: 5px;
    }
    .form-element {
        padding: 5px;
    }
    .title {
        font-weight: bold;
    }
    .debug {
        border: 1px solid red;
    }
    </style>
</head>
<body>
<div class="main-container">
    <div class="register-container">
        <form action="/register" method="post">
            <div class="form-element title">Register</div>
            <div class="form-element">Please fill in your details (*required).</div>
            <div class="form-element"><input type="text" name="user_name" placeholder="Username*" required></div>
            <div class="form-element"><input type="password" name="password" placeholder="Password*" required></div>
            <div class="form-element"><input type="text" name="first_name" placeholder="First name"></div>
            <div class="form-element"><input type="text" name="last_name" placeholder="Last name"></div>
            <div class="form-element"><input type="email" name="email" placeholder="Email"></div>
            <div class="form-element"><input type="text" name="phone" placeholder="Phone"></div>
            <div class="form-element"><button type="submit">REGISTER</button></div>
        </form>
    </div>
</div>
</body>
</html>
